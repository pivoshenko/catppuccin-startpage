name: Bug Report
labels: ["type: bug"]
description: Create a report to help us improve

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a complete bug report.
        Feel free to use markdown syntax in text areas.

  - type: textarea
    attributes:
      label: Describe the bug
      description: |
        Please describe what happened, with as much pertinent information as you can.
        If applicable, add screenshots to help explain your problem.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behaviour
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Workarounds
      description: |
        Is there a mitigation or workaround that allows users to avoid this issue at present?
    validations:
      required: false

  - type: input
    attributes:
      label: Browser
      description: |
        Which browser are you using?
      placeholder: "Zen"
    validations:
      required: true
